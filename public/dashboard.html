<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureHealth Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Shared navbar styles -->
    <link href="/assets/css/navbar.css" rel="stylesheet">
    
    <style>
        :root {
            --mongodb-green: #00ED64;
            --mongodb-dark-green: #13AA52;
            --mongodb-black: #001E2B;
            --mongodb-gray: #6B7280;
            --mongodb-light-gray: #F7FAFC;
            --mongodb-white: #FFFFFF;
            --mongodb-border: #E5E7EB;
            --primary-color: var(--mongodb-black);
            --secondary-color: var(--mongodb-gray);
            --accent-color: var(--mongodb-green);
            --success-color: var(--mongodb-green);
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: var(--mongodb-light-gray);
            --dark-text: var(--mongodb-black);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
        }
        
        .dashboard-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .role-badge {
            font-size: 0.8em;
            padding: 0.25rem 0.5rem;
        }
        .stats-card {
            background: linear-gradient(135deg, var(--mongodb-black) 0%, #1a2a3a 100%);
            color: var(--mongodb-white);
        }
        .quick-action {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .recent-activity {
            max-height: 400px;
            overflow-y: auto;
        }
        .patient-card {
            border-left: 4px solid #007bff;
        }
        .appointment-card {
            border-left: 4px solid #28a745;
        }
        .message-card {
            border-left: 4px solid #ffc107;
        }
        .admin-card {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <!-- Role-aware navbar will be inserted here -->
    <div id="navbar-container"></div>

    <div class="container-fluid mt-4">
        <!-- Welcome Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            <span class="badge bg-primary role-badge ms-2" id="roleBadge">Loading...</span>
                        </h2>
                        <p class="card-text text-muted" id="welcomeMessage">Welcome to your SecureHealth dashboard</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Role-specific content will be loaded here -->
        <div id="dashboardContent">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading dashboard...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Role-aware navbar script -->
    <script src="/assets/js/navbar.js"></script>
    
    <!-- Authentication utilities -->
    <script src="auth-session-manager.js"></script>
    
    <!-- Authentication guard -->
    <script src="assets/js/auth-guard.js"></script>
    <script src="auth-fix.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
