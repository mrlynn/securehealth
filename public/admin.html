<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureHealth Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Shared navbar styles -->
  <link href="/assets/css/navbar.css" rel="stylesheet">
  <!-- Role-aware navbar script -->
  <script src="/assets/js/navbar.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary-color: #2c5aa0;
      --secondary-color: #1e3a5f;
      --accent-color: #4a90e2;
      --success-color: #28a745;
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --light-bg: #f8f9fa;
      --dark-text: #2c3e50;
    }
    
    body { 
      background: #f6f8fb; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 80px;
    }
    
    .navbar-custom {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }
    
    .btn-custom {
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-primary-custom {
      background: var(--accent-color);
      border: 2px solid var(--accent-color);
      color: white;
    }
    
    .btn-primary-custom:hover {
      background: transparent;
      color: var(--accent-color);
      transform: translateY(-2px);
    }
    
    .stat-card { border: 0; border-left: 4px solid #0d6efd; }
    .table-fixed { table-layout: fixed; }
    .json { white-space: pre; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; }
    .badge-chip { font-weight: 600; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Wait for navbar to initialize, then check admin authentication
      setTimeout(() => {
        checkAdminAuth();
      }, 100);
      
      const auditTableBody = document.getElementById('auditTableBody');
      const metricsTotal = document.getElementById('metricsTotal');
      const metrics24h = document.getElementById('metrics24h');
      const refreshBtn = document.getElementById('refreshBtn');
      const limitSel = document.getElementById('limitSel');
      const actionSel = document.getElementById('actionSel');
      const entitySel = document.getElementById('entitySel');
      
      function checkAdminAuth() {
        // Get user from navbar
        const user = window.secureHealthNavbar.getCurrentUser();
        
        if (!user) {
          alert('Please log in to access the admin dashboard.');
          window.location.href = '/login.html';
          return;
        }
        
        // Check if user is admin
        const isAdmin = window.secureHealthNavbar.hasRole('admin');
        
        if (!isAdmin) {
          alert('Access denied. Admin privileges required.');
          window.location.href = '/patients.html';
          return;
        }
        
        console.log('Admin access granted for:', user.username || user.email);
      }

      async function fetchAuditLogs() {
        const params = new URLSearchParams();
        if (limitSel.value) params.set('limit', limitSel.value);
        if (actionSel.value) params.set('action', actionSel.value);
        if (entitySel.value) params.set('entityType', entitySel.value);
        const res = await fetch(`/api_audit_logs.php?${params.toString()}`, {
          credentials: 'include'
        });
        const data = await res.json();
        renderAudit(data.logs || []);
        metricsTotal.textContent = data.metrics?.total ?? '—';
        metrics24h.textContent = data.metrics?.last24h ?? '—';
      }

      function fmt(ts) {
        try {
          const ms = ts?.$date?.$numberLong ? parseInt(ts.$date.$numberLong, 10) : null;
          return ms ? new Date(ms).toLocaleString() : '';
        } catch { return ''; }
      }

      function renderAudit(logs) {
        auditTableBody.innerHTML = logs.map(l => `
          <tr>
            <td class="text-nowrap">${fmt(l.timestamp)}</td>
            <td><span class="badge bg-secondary badge-chip">${l.action || ''}</span></td>
            <td><span class="badge bg-info text-dark badge-chip">${l.entityType || ''}</span></td>
            <td class="text-truncate" title="${l.entityId || ''}">${l.entityId || ''}</td>
            <td class="text-truncate" title="${l.userId || ''}">${l.userId || ''}</td>
            <td><code class="json">${escapeHtml(JSON.stringify(l.details || {}, null, 2))}</code></td>
          </tr>
        `).join('');
      }

      function escapeHtml(str) { return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;'); }

      refreshBtn.addEventListener('click', fetchAuditLogs);
      fetchAuditLogs();
    });
    
    // Logout function (legacy - now handled by navbar)
    function handleLogout() {
      // Logout is now handled by the navbar
      // This function is kept for compatibility
    }
  </script>
</head>
<body>
  <!-- Role-aware navbar will be inserted here -->
  <div id="navbar-container"></div>

  <div class="container my-4">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Audit Events (total)</div>
                <div id="metricsTotal" class="fs-2 fw-bold">—</div>
              </div>
              <i class="fa-solid fa-clipboard-check fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Audit Events (24h)</div>
                <div id="metrics24h" class="fs-2 fw-bold">—</div>
              </div>
              <i class="fa-solid fa-clock-rotate-left fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Patients (approx)</div>
                <div class="fs-2 fw-bold"><a href="/patients.html" class="text-decoration-none">View</a></div>
              </div>
              <i class="fa-solid fa-user-group fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card stat-card shadow-sm" style="border-left: 4px solid #dc3545;">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">User Management</div>
                <div class="fs-2 fw-bold"><a href="/admin/users/" class="text-decoration-none">Manage</a></div>
              </div>
              <i class="fa-solid fa-users-cog fa-2x text-danger"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card stat-card shadow-sm" style="border-left: 4px solid #0d6efd;">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Medical Knowledge</div>
                <div class="fs-2 fw-bold"><a href="/admin/medical-knowledge/" class="text-decoration-none">Manage</a></div>
              </div>
              <i class="fa-solid fa-book-medical fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card stat-card shadow-sm" style="border-left: 4px solid #28a745;">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Reporting</div>
                <div class="fs-2 fw-bold"><a href="/admin/reporting/" class="text-decoration-none">View</a></div>
              </div>
              <i class="fa-solid fa-chart-line fa-2x text-success"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mt-4">
      <div class="card-header bg-white d-flex align-items-center justify-content-between">
        <div>
          <strong>Audit Logs</strong>
          <span class="text-muted ms-2">Recent activity</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <select id="limitSel" class="form-select form-select-sm" style="width: auto;">
            <option value="25">Last 25</option>
            <option value="50" selected>Last 50</option>
            <option value="100">Last 100</option>
          </select>
          <select id="actionSel" class="form-select form-select-sm" style="width: auto;">
            <option value="">All actions</option>
            <option value="create">Create</option>
            <option value="read">Read</option>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
          </select>
          <select id="entitySel" class="form-select form-select-sm" style="width: auto;">
            <option value="">All entities</option>
            <option value="patient">Patient</option>
            <option value="user">User</option>
          </select>
          <button id="refreshBtn" class="btn btn-sm btn-primary">
            <i class="fa-solid fa-rotate"></i>
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle table-fixed mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 160px;">Timestamp</th>
              <th style="width: 110px;">Action</th>
              <th style="width: 140px;">Entity</th>
              <th>Entity ID</th>
              <th>User</th>
              <th style="width: 360px;">Details</th>
            </tr>
          </thead>
          <tbody id="auditTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
