<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureHealth Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #f6f8fb; }
    .stat-card { border: 0; border-left: 4px solid #0d6efd; }
    .table-fixed { table-layout: fixed; }
    .json { white-space: pre; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; }
    .badge-chip { font-weight: 600; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check admin authentication first
      checkAdminAuth();
      
      const auditTableBody = document.getElementById('auditTableBody');
      const metricsTotal = document.getElementById('metricsTotal');
      const metrics24h = document.getElementById('metrics24h');
      const refreshBtn = document.getElementById('refreshBtn');
      const limitSel = document.getElementById('limitSel');
      const actionSel = document.getElementById('actionSel');
      const entitySel = document.getElementById('entitySel');
      
      function checkAdminAuth() {
        const storedUser = localStorage.getItem('securehealth_user');
        if (!storedUser) {
          alert('Please log in to access the admin dashboard.');
          window.location.href = '/login.html';
          return;
        }
        
        try {
          const user = JSON.parse(storedUser);
          if (!user.isAdmin) {
            alert('Access denied. Admin privileges required.');
            window.location.href = '/patients.html';
            return;
          }
          
          // Show admin status in navbar
          const adminStatus = document.getElementById('adminStatus');
          if (adminStatus) {
            adminStatus.textContent = `Admin: ${user.username || user.email}`;
          }
        } catch (e) {
          console.error('Error parsing user data:', e);
          alert('Invalid user data. Please log in again.');
          localStorage.removeItem('securehealth_user');
          window.location.href = '/login.html';
          return;
        }
      }

      async function fetchAuditLogs() {
        const params = new URLSearchParams();
        if (limitSel.value) params.set('limit', limitSel.value);
        if (actionSel.value) params.set('action', actionSel.value);
        if (entitySel.value) params.set('entityType', entitySel.value);
        const res = await fetch(`/api_audit_logs.php?${params.toString()}`);
        const data = await res.json();
        renderAudit(data.logs || []);
        metricsTotal.textContent = data.metrics?.total ?? '—';
        metrics24h.textContent = data.metrics?.last24h ?? '—';
      }

      function fmt(ts) {
        try {
          const ms = ts?.$date?.$numberLong ? parseInt(ts.$date.$numberLong, 10) : null;
          return ms ? new Date(ms).toLocaleString() : '';
        } catch { return ''; }
      }

      function renderAudit(logs) {
        auditTableBody.innerHTML = logs.map(l => `
          <tr>
            <td class="text-nowrap">${fmt(l.timestamp)}</td>
            <td><span class="badge bg-secondary badge-chip">${l.action || ''}</span></td>
            <td><span class="badge bg-info text-dark badge-chip">${l.entityType || ''}</span></td>
            <td class="text-truncate" title="${l.entityId || ''}">${l.entityId || ''}</td>
            <td class="text-truncate" title="${l.userId || ''}">${l.userId || ''}</td>
            <td><code class="json">${escapeHtml(JSON.stringify(l.details || {}, null, 2))}</code></td>
          </tr>
        `).join('');
      }

      function escapeHtml(str) { return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;'); }

      refreshBtn.addEventListener('click', fetchAuditLogs);
      fetchAuditLogs();
    });
    
    // Logout function (global scope for onclick handler)
    function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('securehealth_user');
        window.location.href = '/login.html';
      }
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">SecureHealth Admin</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <span id="adminStatus" class="text-light-50"></span>
        <a href="/patients.html" class="btn btn-outline-light btn-sm">Patients</a>
        <button onclick="handleLogout()" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Audit Events (total)</div>
                <div id="metricsTotal" class="fs-2 fw-bold">—</div>
              </div>
              <i class="fa-solid fa-clipboard-check fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Audit Events (24h)</div>
                <div id="metrics24h" class="fs-2 fw-bold">—</div>
              </div>
              <i class="fa-solid fa-clock-rotate-left fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Patients (approx)</div>
                <div class="fs-2 fw-bold"><a href="/patients.html" class="text-decoration-none">View</a></div>
              </div>
              <i class="fa-solid fa-user-group fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mt-4">
      <div class="card-header bg-white d-flex align-items-center justify-content-between">
        <div>
          <strong>Audit Logs</strong>
          <span class="text-muted ms-2">Recent activity</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <select id="limitSel" class="form-select form-select-sm" style="width: auto;">
            <option value="25">Last 25</option>
            <option value="50" selected>Last 50</option>
            <option value="100">Last 100</option>
          </select>
          <select id="actionSel" class="form-select form-select-sm" style="width: auto;">
            <option value="">All actions</option>
            <option value="create">Create</option>
            <option value="read">Read</option>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
          </select>
          <select id="entitySel" class="form-select form-select-sm" style="width: auto;">
            <option value="">All entities</option>
            <option value="patient">Patient</option>
            <option value="user">User</option>
          </select>
          <button id="refreshBtn" class="btn btn-sm btn-primary">
            <i class="fa-solid fa-rotate"></i>
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle table-fixed mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 160px;">Timestamp</th>
              <th style="width: 110px;">Action</th>
              <th style="width: 140px;">Entity</th>
              <th>Entity ID</th>
              <th>User</th>
              <th style="width: 360px;">Details</th>
            </tr>
          </thead>
          <tbody id="auditTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
