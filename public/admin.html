<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureHealth Admin Dashboard</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Shared navbar styles -->
  <link href="/assets/css/navbar.css" rel="stylesheet">
  <!-- Role-aware navbar script -->
  <script src="/assets/js/navbar.js"></script>
  <!-- Bootstrap JS will be loaded at the end of body -->
  <style>
    :root {
      --mongodb-green: #00ED64;
      --mongodb-dark-green: #13AA52;
      --mongodb-black: #001E2B;
      --mongodb-gray: #6B7280;
      --mongodb-light-gray: #F7FAFC;
      --mongodb-white: #FFFFFF;
      --mongodb-border: #E5E7EB;
      --primary-color: var(--mongodb-black);
      --secondary-color: var(--mongodb-gray);
      --accent-color: var(--mongodb-green);
      --success-color: var(--mongodb-green);
      --warning-color: #ffc107;
      --danger-color: #dc3545;
      --light-bg: var(--mongodb-light-gray);
      --dark-text: var(--mongodb-black);
    }
    
    body { 
      background: var(--mongodb-light-gray); 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding-top: 80px;
      color: var(--dark-text);
    }
    
    
    .btn-custom {
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-primary-custom {
      background: var(--mongodb-green);
      border: 2px solid var(--mongodb-green);
      color: var(--mongodb-black);
      font-weight: 600;
    }
    
    .btn-primary-custom:hover {
      background: var(--mongodb-dark-green);
      border-color: var(--mongodb-dark-green);
      color: var(--mongodb-black);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 237, 100, 0.3);
    }
    
    .stat-card { 
      border: 0; 
      border-left: 4px solid var(--mongodb-green);
      background: var(--mongodb-white);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .table-fixed { table-layout: fixed; }
    .json { white-space: pre; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; }
    .badge-chip { font-weight: 600; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Wait for navbar to initialize, then check admin authentication
      setTimeout(() => {
        checkAdminAuth();
        // Ensure dropdowns are working after navbar is rendered
        setTimeout(() => {
          initializeDropdowns();
        }, 100);
      }, 200);
      
      const auditTableBody = document.getElementById('auditTableBody');
      const metricsTotal = document.getElementById('metricsTotal');
      const metrics24h = document.getElementById('metrics24h');
      const refreshBtn = document.getElementById('refreshBtn');
      const limitSel = document.getElementById('limitSel');
      const actionSel = document.getElementById('actionSel');
      const entitySel = document.getElementById('entitySel');
      
      function checkAdminAuth() {
        // Get user from navbar
        const user = window.secureHealthNavbar.getCurrentUser();
        
        if (!user) {
          alert('Please log in to access the admin dashboard.');
          window.location.href = '/login.html';
          return;
        }
        
        // Check if user is admin or doctor (doctors can view audit logs)
        const isAdmin = window.secureHealthNavbar.hasRole('admin');
        const isDoctor = window.secureHealthNavbar.hasRole('doctor');
        
        if (!isAdmin && !isDoctor) {
          alert('Access denied. Admin or Doctor privileges required.');
          window.location.href = '/dashboard.html';
          return;
        }
        
        console.log('Admin access granted for:', user.username || user.email);
      }

      async function fetchAuditLogs() {
        const params = new URLSearchParams();
        if (limitSel.value) params.set('limit', limitSel.value);
        if (actionSel.value) params.set('actionType', actionSel.value);
        if (entitySel.value) params.set('entityType', entitySel.value);
        
        try {
          const res = await fetch(`/api/audit-logs?${params.toString()}`, {
            credentials: 'include'
          });
          
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          }
          
          const data = await res.json();
          renderAudit(data || []);
          
          // For now, show placeholder metrics since the API doesn't return them
          metricsTotal.textContent = data.length || '0';
          metrics24h.textContent = '—';
        } catch (error) {
          console.error('Error fetching audit logs:', error);
          alert('Failed to load audit logs: ' + error.message);
        }
      }

      function fmt(ts) {
        try {
          // Handle both MongoDB BSON format and ISO string format
          if (ts?.$date?.$numberLong) {
            const ms = parseInt(ts.$date.$numberLong, 10);
            return new Date(ms).toLocaleString();
          } else if (typeof ts === 'string') {
            return new Date(ts).toLocaleString();
          } else if (ts) {
            return new Date(ts).toLocaleString();
          }
          return '';
        } catch { return ''; }
      }

      function renderAudit(logs) {
        auditTableBody.innerHTML = logs.map(l => `
          <tr>
            <td class="text-nowrap">${fmt(l.timestamp)}</td>
            <td><span class="badge bg-secondary badge-chip">${l.actionType || l.action || ''}</span></td>
            <td><span class="badge bg-info text-dark badge-chip">${l.entityType || ''}</span></td>
            <td class="text-truncate" title="${l.entityId || ''}">${l.entityId || ''}</td>
            <td class="text-truncate" title="${l.username || l.userId || ''}">${l.username || l.userId || ''}</td>
            <td><code class="json">${escapeHtml(JSON.stringify(l.metadata || l.details || {}, null, 2))}</code></td>
          </tr>
        `).join('');
      }

      function escapeHtml(str) { return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;'); }

      refreshBtn.addEventListener('click', fetchAuditLogs);
      fetchAuditLogs();
    });
    
    // Initialize Bootstrap dropdowns
    function initializeDropdowns() {
      // Wait for Bootstrap to be available
      if (typeof bootstrap === 'undefined') {
        console.warn('Bootstrap not loaded yet, retrying in 100ms...');
        setTimeout(() => initializeDropdowns(), 100);
        return;
      }

      // Destroy existing dropdowns first to avoid conflicts
      const existingDropdowns = document.querySelectorAll('.dropdown-toggle');
      existingDropdowns.forEach(toggle => {
        const dropdown = bootstrap.Dropdown.getInstance(toggle);
        if (dropdown) {
          dropdown.dispose();
        }
      });

      // Initialize all dropdowns
      const dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
      dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl);
      });
      
      console.log(`Initialized ${dropdownElementList.length} dropdowns`);
    }
    
    // Logout function (legacy - now handled by navbar)
    function handleLogout() {
      // Logout is now handled by the navbar
      // This function is kept for compatibility
    }
  </script>
</head>
<body>
  <!-- Role-aware navbar will be inserted here -->
  <div id="navbar-container"></div>

  <div class="container my-4">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Audit Events (total)</div>
                <div id="metricsTotal" class="fs-2 fw-bold">—</div>
              </div>
              <i class="fa-solid fa-clipboard-check fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Audit Events (24h)</div>
                <div id="metrics24h" class="fs-2 fw-bold">—</div>
              </div>
              <i class="fa-solid fa-clock-rotate-left fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card stat-card shadow-sm" style="border-left: 4px solid var(--mongodb-green);">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">User Management</div>
                <div class="fs-2 fw-bold"><a href="/admin/users/" class="text-decoration-none" style="color: var(--mongodb-green);">Manage</a></div>
              </div>
              <i class="fa-solid fa-users-cog fa-2x" style="color: var(--mongodb-green);"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card stat-card shadow-sm" style="border-left: 4px solid var(--mongodb-dark-green);">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Medical Knowledge</div>
                <div class="fs-2 fw-bold"><a href="/admin/medical-knowledge/" class="text-decoration-none" style="color: var(--mongodb-dark-green);">Manage</a></div>
              </div>
              <i class="fa-solid fa-book-medical fa-2x" style="color: var(--mongodb-dark-green);"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card stat-card shadow-sm" style="border-left: 4px solid var(--mongodb-gray);">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <div class="text-secondary">Reporting</div>
                <div class="fs-2 fw-bold"><a href="/admin/reporting/" class="text-decoration-none" style="color: var(--mongodb-gray);">View</a></div>
              </div>
              <i class="fa-solid fa-chart-line fa-2x" style="color: var(--mongodb-gray);"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mt-4">
      <div class="card-header bg-white d-flex align-items-center justify-content-between">
        <div>
          <strong>Audit Logs</strong>
          <span class="text-muted ms-2">Recent activity</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <select id="limitSel" class="form-select form-select-sm" style="width: auto;">
            <option value="25">Last 25</option>
            <option value="50" selected>Last 50</option>
            <option value="100">Last 100</option>
          </select>
          <select id="actionSel" class="form-select form-select-sm" style="width: auto;">
            <option value="">All actions</option>
            <option value="create">Create</option>
            <option value="read">Read</option>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
          </select>
          <select id="entitySel" class="form-select form-select-sm" style="width: auto;">
            <option value="">All entities</option>
            <option value="user">User</option>
          </select>
          <button id="refreshBtn" class="btn btn-sm btn-primary">
            <i class="fa-solid fa-rotate"></i>
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle table-fixed mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 160px;">Timestamp</th>
              <th style="width: 110px;">Action</th>
              <th style="width: 140px;">Entity</th>
              <th>Entity ID</th>
              <th>User</th>
              <th style="width: 360px;">Details</th>
            </tr>
          </thead>
          <tbody id="auditTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- Initialize dropdowns after Bootstrap is loaded -->
  <script>
    // Ensure dropdowns are initialized after Bootstrap loads
    document.addEventListener('DOMContentLoaded', function() {
      // Multiple attempts to initialize dropdowns
      setTimeout(() => {
        if (typeof initializeDropdowns === 'function') {
          initializeDropdowns();
        }
      }, 300);
      
      // Fallback initialization
      setTimeout(() => {
        if (typeof initializeDropdowns === 'function') {
          initializeDropdowns();
        }
      }, 1000);
    });
  </script>
</body>
</html>
