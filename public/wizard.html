<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Queryable Encryption Demo Wizard - SecureHealth</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/assets/css/wizard.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #13aa52;
            --success-color: #13aa52;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --secondary-color: #6c757d;
            --dark-color: #343a40;
            --mongodb-green: #13aa52;
            --mongodb-dark-green: #0d7a3d;
            --mongodb-blue: #0066cc;
            --mongodb-dark-blue: #004085;
            --wizard-bg: #f8f9fa;
            --wizard-card: #ffffff;
            --wizard-border: #e9ecef;
            --wizard-text: #495057;
            --wizard-accent: #13aa52;
        }
        
        body {
            background: var(--wizard-bg);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Ensure navbar is solid on wizard page */
        .navbar-custom {
            background-color: #2c3e50 !important;
            opacity: 1 !important;
            backdrop-filter: none !important;
        }
        
        /* Fix navbar text colors for dark background */
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav .nav-link,
        .navbar-custom .navbar-nav .dropdown-toggle,
        .navbar-custom .btn {
            color: #ffffff !important;
        }
        
        .navbar-custom .navbar-brand:hover,
        .navbar-custom .navbar-nav .nav-link:hover,
        .navbar-custom .navbar-nav .dropdown-toggle:hover {
            color: #f8f9fa !important;
        }
        
        .navbar-custom .dropdown-menu {
            background-color: #ffffff !important;
            border: 1px solid #dee2e6 !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }
        
        .navbar-custom .dropdown-item {
            color: #495057 !important;
            background-color: transparent !important;
        }
        
        .navbar-custom .dropdown-item:hover {
            background-color: #f8f9fa !important;
            color: #495057 !important;
        }
        
        .navbar-custom .dropdown-item:focus {
            background-color: #e9ecef !important;
            color: #495057 !important;
        }
        
        .navbar-custom .dropdown-divider {
            border-top: 1px solid #dee2e6 !important;
        }
        
        .navbar-custom .dropdown-item i {
            color: #6c757d !important;
        }
        
        /* Fix role badge and user info colors */
        .navbar-custom .role-badge,
        .navbar-custom .text-white,
        .navbar-custom .user-info {
            color: #ffffff !important;
        }
        
        .navbar-custom .role-badge.role-admin,
        .navbar-custom .role-badge.role-doctor,
        .navbar-custom .role-badge.role-nurse,
        .navbar-custom .role-badge.role-receptionist,
        .navbar-custom .role-badge.role-patient {
            background-color: rgba(255, 255, 255, 0.2) !important;
            color: #ffffff !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
        }
        
        .wizard-container {
            background: var(--wizard-card);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--wizard-border);
            margin: 6rem auto 2rem auto;
            max-width: 1000px;
            overflow: hidden;
        }
        
        .wizard-header {
            background: linear-gradient(135deg, var(--mongodb-green), var(--mongodb-dark-green));
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--wizard-border);
        }
        
        .wizard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .wizard-header .role-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .progress-container {
            padding: 2rem;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .progress-bar-custom {
            height: 12px;
            border-radius: 10px;
            background: #e9ecef;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--mongodb-green);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .step-container {
            padding: 2rem;
        }
        
        .step-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .step-card.active {
            border-color: var(--primary-color);
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.2);
        }
        
        .step-card.completed {
            border-color: var(--success-color);
            background: linear-gradient(135deg, #f8fff8, #e8f5e8);
        }
        
        .step-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 1px solid #dee2e6;
        }
        
        .step-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-right: 1rem;
        }
        
        .step-icon.admin { background: var(--mongodb-green); }
        .step-icon.doctor { background: var(--mongodb-green); }
        .step-icon.nurse { background: var(--info-color); }
        .step-icon.receptionist { background: var(--warning-color); }
        .step-icon.patient { background: var(--secondary-color); }
        
        .step-content {
            padding: 1.5rem;
        }
        
        .step-features {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .step-features h6 {
            color: var(--mongodb-green);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .step-features ul {
            margin: 0;
            padding-left: 1.5rem;
        }
        
        .step-features li {
            margin-bottom: 0.25rem;
            color: #6c757d;
        }
        
        .encryption-demo {
            background: #f8f9fa;
            border-left: 4px solid var(--mongodb-green);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 8px 8px 0;
        }
        
        .encryption-demo h6 {
            color: var(--mongodb-green);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .step-screenshot {
            text-align: center;
        }
        
        .step-screenshot img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .screenshot-placeholder {
            border: 2px dashed #dee2e6 !important;
            background: #f8f9fa !important;
            border-radius: 8px !important;
            padding: 3rem !important;
            text-align: center !important;
            color: #6c757d !important;
        }
        
        .step-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn-wizard {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-wizard-primary {
            background: var(--mongodb-green);
            color: white;
        }
        
        .btn-wizard-primary:hover {
            background: var(--mongodb-dark-green);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(19, 170, 82, 0.3);
            color: white;
        }
        
        .btn-wizard-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-wizard-secondary:hover {
            background: #5a6268;
            color: white;
        }
        
        .btn-wizard-success {
            background: var(--mongodb-dark-green);
            color: white;
        }
        
        .btn-wizard-success:hover {
            background: #0a5d2a;
            color: white;
        }
        
        .step-navigation {
            padding: 2rem;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .step-indicators {
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }
        
        .step-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #dee2e6;
            background: white;
            color: #6c757d;
        }
        
        .step-indicator.active {
            background: var(--mongodb-green);
            color: white;
            border-color: var(--mongodb-green);
        }
        
        .step-indicator.completed {
            background: var(--mongodb-dark-green);
            color: white;
            border-color: var(--mongodb-dark-green);
        }
        
        .step-indicator:hover:not(.active):not(.completed) {
            border-color: var(--mongodb-green);
            color: var(--mongodb-green);
        }
        
        .current-step-card {
            background: var(--wizard-card);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
            border: 2px solid var(--mongodb-green);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .wizard-navigation {
            padding: 2rem;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .wizard-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--mongodb-green);
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #c3e6cb;
        }
        
        .role-specific-colors {
            --role-color: var(--primary-color);
        }
        
        .role-specific-colors.admin { --role-color: var(--primary-color); }
        .role-specific-colors.doctor { --role-color: var(--success-color); }
        .role-specific-colors.nurse { --role-color: var(--info-color); }
        .role-specific-colors.receptionist { --role-color: var(--warning-color); }
        .role-specific-colors.patient { --role-color: var(--secondary-color); }
        
        @media (max-width: 768px) {
            .wizard-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .wizard-header h1 {
                font-size: 2rem;
            }
            
            .step-actions {
                flex-direction: column;
            }
            
            .wizard-navigation {
                flex-direction: column;
                gap: 1rem;
            }
            
            .wizard-stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container">
        <!-- Navbar will be loaded here by navbar.js -->
    </div>
    
    <!-- Main Wizard Container -->
    <div class="container-fluid">
        <div class="wizard-container">
            <!-- Wizard Header -->
            <div class="wizard-header">
                <h1><i class="fas fa-magic me-3"></i>MongoDB Queryable Encryption Demo Wizard</h1>
                <p class="lead mb-0">Experience the power of encrypted healthcare data management</p>
                <div class="role-badge" id="roleBadge">
                    <i class="fas fa-user me-2"></i>Loading...
                </div>
            </div>
            
            <!-- Progress Container -->
            <div class="progress-container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h5 class="mb-2">Step <span id="currentStepNumber">1</span> of <span id="totalSteps">5</span></h5>
                        <div class="progress-bar-custom">
                            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <div class="wizard-stats">
                            <div class="stat-item">
                                <div class="stat-number" id="completedSteps">0</div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="progressPercentage">0%</div>
                                <div class="stat-label">Progress</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading wizard configuration...</p>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorText"></span>
            </div>
            
            <!-- Success Message -->
            <div class="success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successText"></span>
            </div>
            
            <!-- Current Step Container -->
            <div class="step-container" id="currentStepContainer">
                <!-- Current step will be displayed here -->
            </div>
            
            <!-- Step Navigation -->
            <div class="step-navigation">
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-wizard btn-wizard-secondary" id="prevStep" disabled>
                            <i class="fas fa-arrow-left me-2"></i>Previous Step
                        </button>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="step-indicators" id="stepIndicators">
                            <!-- Step indicators will be generated here -->
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-wizard btn-wizard-primary" id="nextStep">
                            Next Step<i class="fas fa-arrow-right ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Wizard Navigation -->
            <div class="wizard-navigation">
                <div>
                    <button class="btn btn-wizard btn-wizard-secondary" id="backToDashboard">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </button>
                </div>
                <div>
                    <button class="btn btn-wizard btn-wizard-primary" id="restartWizard">
                        <i class="fas fa-redo me-2"></i>Restart Wizard
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Navbar JS -->
    <script src="/assets/js/navbar.js"></script>
    <!-- Wizard JS -->
    <script src="/assets/js/wizard.js"></script>
</body>
</html>
