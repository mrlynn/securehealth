<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div class="test-section">
        <h3>1. Check localStorage</h3>
        <button onclick="checkLocalStorage()">Check localStorage</button>
        <div id="localStorageResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Login</h3>
        <button onclick="testLogin()">Login as Doctor</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Health API</h3>
        <button onclick="testHealth()">Test /api/health</button>
        <div id="healthResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test Medical Knowledge API</h3>
        <button onclick="testMedicalKnowledge()">Test /api/medical-knowledge/stats</button>
        <div id="medicalResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Test Search API</h3>
        <button onclick="testSearch()">Test /api/medical-knowledge/search</button>
        <div id="searchResult" class="result"></div>
    </div>

    <script>
        function checkLocalStorage() {
            const userData = localStorage.getItem('securehealth_user');
            const result = document.getElementById('localStorageResult');
            
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    result.innerHTML = '<div class="success">✅ User data found:<br>' + JSON.stringify(user, null, 2) + '</div>';
                } catch (e) {
                    result.innerHTML = '<div class="error">❌ Invalid JSON in localStorage</div>';
                }
            } else {
                result.innerHTML = '<div class="error">❌ No user data in localStorage</div>';
            }
        }

        async function testLogin() {
            const result = document.getElementById('loginResult');
            result.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'doctor@example.com',
                        password: 'doctor'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = '<div class="success">✅ Login successful:<br>' + JSON.stringify(data, null, 2) + '</div>';
                    // Store user data
                    localStorage.setItem('securehealth_user', JSON.stringify(data.user));
                } else {
                    result.innerHTML = '<div class="error">❌ Login failed: ' + (data.message || 'Unknown error') + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">❌ Login error: ' + error.message + '</div>';
            }
        }

        async function testHealth() {
            const result = document.getElementById('healthResult');
            result.innerHTML = 'Testing health API...';
            
            try {
                const response = await fetch('/api/health', {
                    credentials: 'include'
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        result.innerHTML = '<div class="success">✅ Health API working:<br>' + JSON.stringify(data, null, 2) + '</div>';
                    } catch (e) {
                        result.innerHTML = '<div class="error">❌ Health API returned non-JSON: ' + text.substring(0, 100) + '</div>';
                    }
                } else {
                    result.innerHTML = '<div class="error">❌ Health API failed: ' + response.status + ' - ' + text.substring(0, 100) + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">❌ Health API error: ' + error.message + '</div>';
            }
        }

        async function testMedicalKnowledge() {
            const result = document.getElementById('medicalResult');
            result.innerHTML = 'Testing medical knowledge API...';
            
            try {
                const response = await fetch('/api/medical-knowledge/stats', {
                    credentials: 'include'
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        result.innerHTML = '<div class="success">✅ Medical Knowledge API working:<br>' + JSON.stringify(data, null, 2) + '</div>';
                    } catch (e) {
                        result.innerHTML = '<div class="error">❌ Medical Knowledge API returned non-JSON: ' + text.substring(0, 100) + '</div>';
                    }
                } else {
                    result.innerHTML = '<div class="error">❌ Medical Knowledge API failed: ' + response.status + ' - ' + text.substring(0, 100) + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">❌ Medical Knowledge API error: ' + error.message + '</div>';
            }
        }

        async function testSearch() {
            const result = document.getElementById('searchResult');
            result.innerHTML = 'Testing search API...';
            
            try {
                const response = await fetch('/api/medical-knowledge/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        query: 'hypertension',
                        limit: 5
                    })
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        result.innerHTML = '<div class="success">✅ Search API working:<br>' + JSON.stringify(data, null, 2) + '</div>';
                    } catch (e) {
                        result.innerHTML = '<div class="error">❌ Search API returned non-JSON: ' + text.substring(0, 100) + '</div>';
                    }
                } else {
                    result.innerHTML = '<div class="error">❌ Search API failed: ' + response.status + ' - ' + text.substring(0, 100) + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">❌ Search API error: ' + error.message + '</div>';
            }
        }

        // Auto-run localStorage check on page load
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
