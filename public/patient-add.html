<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Patient - SecureHealth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #212529;
    }
    .header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .user-info {
      display: flex;
      align-items: center;
    }
    .user-name {
      margin-right: 20px;
    }
    .logout-btn, .action-btn {
      background-color: transparent;
      border: 1px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .logout-btn:hover, .action-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .page-title {
      font-size: 24px;
      margin: 0;
    }
    .form-actions {
      display: flex;
    }
    .btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      text-decoration: none;
      font-size: 16px;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }
    .back-link {
      color: #0d6efd;
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }
    .tab-nav {
      display: flex;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid #0d6efd;
      color: #0d6efd;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .encryption-badge {
      display: inline-block;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 5px;
      vertical-align: middle;
    }
    .encryption-deterministic {
      background-color: #0dcaf0;
      color: #055160;
    }
    .encryption-range {
      background-color: #20c997;
      color: #0f5132;
    }
    .encryption-standard {
      background-color: #6f42c1;
      color: white;
    }
    .status {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    .error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }
    .success {
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }
    .info {
      background-color: #cfe2ff;
      color: #084298;
      border: 1px solid #b6d4fe;
    }
    .section-title {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 10px;
      margin: 30px 0 20px;
      color: #495057;
    }
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .tag {
      background-color: #e9ecef;
      padding: 5px 10px;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
    .tag-remove {
      margin-left: 5px;
      cursor: pointer;
      color: #dc3545;
    }
    .tag-input {
      display: flex;
      margin-top: 10px;
    }
    .tag-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      margin-right: 10px;
    }
    .tag-input button {
      padding: 8px 15px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .home-link {
      display: inline-block;
      margin: 0 20px;
      color: white;
      text-decoration: none;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SecureHealth</h1>
    <a href="/login.html" class="home-link">Home</a>
    <div class="user-info">
      <span class="user-name" id="userName">Loading...</span>
      <a href="/patients.html" class="action-btn">Patients</a>
      <button id="logoutBtn" class="logout-btn">Log out</button>
    </div>
  </div>

  <div class="container">
    <a href="/patients.html" class="back-link">
      ← Back to Patients
    </a>
    
    <div id="status" class="status"></div>
    
    <div class="card">
      <div class="form-header">
        <h2 class="page-title">Add New Patient</h2>
      </div>
      
      <div class="tab-nav">
        <div class="tab active" data-tab="basic-info">Basic Info</div>
        <div class="tab" data-tab="medical-info">Medical Info</div>
      </div>
      
      <form id="addPatientForm" onsubmit="return false;">
        <div id="basic-info" class="tab-content active">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name <span class="encryption-badge encryption-deterministic">D</span></label>
              <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name <span class="encryption-badge encryption-deterministic">D</span></label>
              <input type="text" id="lastName" class="form-control" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="birthDate">Date of Birth <span class="encryption-badge encryption-range">R</span></label>
              <input type="date" id="birthDate" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email <span class="encryption-badge encryption-deterministic">D</span></label>
              <input type="email" id="email" class="form-control" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" class="form-control" placeholder="555-123-4567" required>
            </div>
            <div class="form-group">
              <label for="address">Address <span class="encryption-badge encryption-standard">S</span></label>
              <input type="text" id="address" class="form-control" placeholder="123 Main St, City, State, ZIP">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="ssn">SSN <span class="encryption-badge encryption-standard">S</span></label>
              <input type="text" id="ssn" class="form-control" placeholder="123-45-6789">
            </div>
            <div class="form-group">
              <label for="primaryDoctorId">Primary Doctor ID</label>
              <input type="text" id="primaryDoctorId" class="form-control" placeholder="Leave blank if unknown">
            </div>
          </div>
        </div>
        
        <div id="medical-info" class="tab-content">
          <div class="form-row">
            <div class="form-group">
              <label for="insuranceProvider">Insurance Provider</label>
              <input type="text" id="insuranceProvider" class="form-control" placeholder="Insurance company name">
            </div>
            <div class="form-group">
              <label for="insuranceNumber">Insurance Number <span class="encryption-badge encryption-standard">S</span></label>
              <input type="text" id="insuranceNumber" class="form-control" placeholder="Policy number">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="insuranceGroupNumber">Group Number</label>
              <input type="text" id="insuranceGroupNumber" class="form-control" placeholder="Group number if applicable">
            </div>
            <div class="form-group">
              <label for="notes">Notes <span class="encryption-badge encryption-standard">S</span></label>
              <textarea id="notes" class="form-control" placeholder="Additional notes about the patient"></textarea>
            </div>
          </div>
          
          <div class="form-group">
            <label>Allergies</label>
            <div id="allergiesList" class="tag-list">
              <!-- Tags will be added here -->
            </div>
            <div class="tag-input">
              <input type="text" id="allergyInput" class="form-control" placeholder="Add allergy...">
              <button type="button" onclick="addItem('allergies')">Add</button>
            </div>
          </div>
          
          <div class="form-group">
            <label>Diagnosis <span class="encryption-badge encryption-standard">S</span></label>
            <div id="diagnosisList" class="tag-list">
              <!-- Tags will be added here -->
            </div>
            <div class="tag-input">
              <input type="text" id="diagnosisInput" class="form-control" placeholder="Add diagnosis...">
              <button type="button" onclick="addItem('diagnosis')">Add</button>
            </div>
          </div>
          
          <div class="form-group">
            <label>Medications <span class="encryption-badge encryption-standard">S</span></label>
            <div id="medicationsList" class="tag-list">
              <!-- Tags will be added here -->
            </div>
            <div class="tag-input">
              <input type="text" id="medicationInput" class="form-control" placeholder="Add medication...">
              <button type="button" onclick="addItem('medications')">Add</button>
            </div>
          </div>
        </div>
        
        <div class="form-actions" style="margin-top: 30px;">
          <a href="/patients.html" class="btn btn-secondary">Cancel</a>
          <button type="button" onclick="savePatient()" class="btn">Save Patient</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userName = document.getElementById('userName');
      const logoutBtn = document.getElementById('logoutBtn');
      const statusDiv = document.getElementById('status');
      
      // Initialize patient data
      window.patientData = {
        allergies: [],
        diagnosis: [],
        medications: []
      };
      
      // Check authentication
      checkAuth();
      
      // Event listeners
      logoutBtn.addEventListener('click', handleLogout);
      
      // Add tab switching functionality
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
          // Get the tab id
          const tabId = this.getAttribute('data-tab');
          
          // Remove active class from all tabs and content
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          // Add active class to clicked tab and corresponding content
          this.classList.add('active');
          document.getElementById(tabId).classList.add('active');
        });
      });
      
      // Check if user is authenticated
      function checkAuth() {
        const storedUser = localStorage.getItem('securehealth_user');
        console.log("checkAuth - stored user:", storedUser);
        
        if (!storedUser) {
          console.log("No user found in localStorage, redirecting to login");
          window.location.href = '/login.html';
          return;
        }
        
        try {
          const user = JSON.parse(storedUser);
          console.log("User data parsed successfully:", user);
          userName.textContent = user.username || user.email;
        } catch (e) {
          console.error("Error parsing user data:", e);
          window.location.href = '/login.html';
        }
      }
      
      // Logout function
      function handleLogout() {
        console.log("Logging out, removing user from localStorage");
        localStorage.removeItem('securehealth_user');
        window.location.href = '/login.html';
      }
      
      // Display status message
      function showStatus(message, type) {
        statusDiv.textContent = message;
        statusDiv.className = 'status ' + type;
        statusDiv.style.display = 'block';
        
        // Auto-hide success messages after 3 seconds
        if (type === 'success') {
          setTimeout(() => {
            statusDiv.style.display = 'none';
          }, 3000);
        }
      }
      
      // Make functions available globally
      window.showStatus = showStatus;
    });
    
    // Add item to a list (allergies, diagnosis, medications)
    function addItem(listType) {
      const inputElement = document.getElementById(`${listType}Input`);
      const listElement = document.getElementById(`${listType}List`);
      const value = inputElement.value.trim();
      
      if (value) {
        // Add to list
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerHTML = `${value} <span class="tag-remove" onclick="removeItem('${listType}', '${value}')">✕</span>`;
        listElement.appendChild(tag);
        
        // Add to patient data
        if (!window.patientData[listType].includes(value)) {
          window.patientData[listType].push(value);
        }
        
        // Clear input
        inputElement.value = '';
      }
    }
    
    // Remove item from a list
    function removeItem(listType, value) {
      // Remove from patient data
      window.patientData[listType] = window.patientData[listType].filter(item => item !== value);
      
      // Redraw list
      const listElement = document.getElementById(`${listType}List`);
      listElement.innerHTML = window.patientData[listType].map(item => 
        `<div class="tag">${item} <span class="tag-remove" onclick="removeItem('${listType}', '${item}')">✕</span></div>`
      ).join('');
    }
    
    // Save patient data
    function savePatient() {
      // Validate required fields
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const birthDate = document.getElementById('birthDate').value;
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      
      if (!firstName || !lastName || !birthDate || !email || !phone) {
        window.showStatus('Please fill in all required fields.', 'error');
        return;
      }
      
      // Get form values
      window.patientData.firstName = firstName;
      window.patientData.lastName = lastName;
      window.patientData.birthDate = birthDate;
      window.patientData.email = email;
      window.patientData.phoneNumber = phone;
      window.patientData.address = document.getElementById('address').value.trim();
      window.patientData.ssn = document.getElementById('ssn').value.trim();
      window.patientData.primaryDoctorId = document.getElementById('primaryDoctorId').value.trim();
      
      // Insurance details
      const insuranceProvider = document.getElementById('insuranceProvider').value.trim();
      const insuranceNumber = document.getElementById('insuranceNumber').value.trim();
      const insuranceGroupNumber = document.getElementById('insuranceGroupNumber').value.trim();
      
      window.patientData.insuranceDetails = {
        provider: insuranceProvider,
        policyNumber: insuranceNumber,
        groupNumber: insuranceGroupNumber
      };
      
      window.patientData.notes = document.getElementById('notes').value.trim();
      
      // In a real app, you would send this data to the server via API
      console.log("Patient data to save:", window.patientData);
      
      // Show loading state
      window.showStatus('Creating patient with encrypted data...', 'info');
      
      // POST request to API to create patient
      fetch('/api/patients', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify(window.patientData)
      })
      .then(response => {
        if (!response.ok) {
          // Try to get error details from response
          return response.json().then(errData => {
            throw new Error(errData.message || `Server error: ${response.status}`);
          }).catch(err => {
            // If parsing JSON fails, use status text
            throw new Error(`Server error: ${response.status} ${response.statusText}`);
          });
        }
        return response.json();
      })
      .then(data => {
        console.log("API response:", data);
        
        // Show detailed success message with encryption info
        let successMsg = `Patient created successfully with ID: ${data.patient.id}`;
        successMsg += '<br><small>Data was encrypted using MongoDB Queryable Encryption</small>';
        
        // Create status element with HTML
        statusDiv = document.getElementById('status');
        statusDiv.innerHTML = successMsg;
        statusDiv.className = 'status success';
        statusDiv.style.display = 'block';
        
        // After a short delay, redirect to patients page
        setTimeout(() => {
          window.location.href = `/patient-detail.html?id=${data.patient.id}`;
        }, 2000);
      })
      .catch(error => {
        console.error("Error saving patient:", error);
        window.showStatus('Error creating patient: ' + error.message, 'error');
      });
    }
  </script>
</body>
</html>
