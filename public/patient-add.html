<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Patient - SecureHealth</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Shared navbar styles -->
  <link href="/assets/css/navbar.css" rel="stylesheet">
  
  <!-- Role-aware navbar script -->
  <script src="/assets/js/navbar.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #2c3e50;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    
    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      border: none;
    }
    
    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .page-title {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0;
      color: #2c3e50;
    }
    
    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .btn {
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4a90e2, #2c5aa0);
      border: 2px solid #4a90e2;
      color: white;
    }
    
    .btn-primary:hover {
      background: transparent;
      color: #4a90e2;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #6c757d;
      border: 2px solid #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: transparent;
      color: #6c757d;
      transform: translateY(-2px);
    }
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
      outline: none;
    }
    
    textarea.form-control {
      min-height: 120px;
      resize: vertical;
    }
    .back-link {
      color: #4a90e2;
      display: inline-flex;
      align-items: center;
      margin-bottom: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: #2c5aa0;
      text-decoration: none;
    }
    
    .back-link i {
      margin-right: 0.5rem;
    }
    .tab-nav {
      display: flex;
      border-bottom: 2px solid #e9ecef;
      margin-bottom: 2rem;
    }
    
    .tab {
      padding: 1rem 1.5rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 500;
      color: #6c757d;
      transition: all 0.3s ease;
    }
    
    .tab:hover {
      color: #4a90e2;
    }
    
    .tab.active {
      border-bottom: 3px solid #4a90e2;
      color: #4a90e2;
      font-weight: 600;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    .encryption-badge {
      display: inline-block;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 5px;
      vertical-align: middle;
    }
    .encryption-deterministic {
      background-color: #0dcaf0;
      color: #055160;
    }
    .encryption-range {
      background-color: #20c997;
      color: #0f5132;
    }
    .encryption-standard {
      background-color: #6f42c1;
      color: white;
    }
    .status {
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: none;
      font-weight: 500;
    }
    
    .error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }
    
    .success {
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }
    
    .info {
      background-color: #cfe2ff;
      color: #084298;
      border: 1px solid #b6d4fe;
    }
    .section-title {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 10px;
      margin: 30px 0 20px;
      color: #495057;
    }
    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .tag {
      background-color: #e9ecef;
      padding: 5px 10px;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }
    .tag-remove {
      margin-left: 5px;
      cursor: pointer;
      color: #dc3545;
    }
    .tag-input {
      display: flex;
      margin-top: 10px;
    }
    .tag-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      margin-right: 10px;
    }
    .tag-input button {
      padding: 8px 15px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Role-aware navbar will be inserted here -->
  <div id="navbar-container"></div>

  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/patients.html">Patients</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add New Patient</li>
      </ol>
    </nav>
    
    <div id="status" class="status"></div>
    
    <div class="card">
      <div class="form-header">
        <h2 class="page-title">Add New Patient</h2>
      </div>
      
      <div class="tab-nav">
        <div class="tab active" data-tab="basic-info">Basic Info</div>
        <div class="tab" data-tab="medical-info">Medical Info</div>
      </div>
      
      <form id="addPatientForm" onsubmit="return false;">
        <div id="basic-info" class="tab-content active">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name <span class="encryption-badge encryption-deterministic">D</span></label>
              <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name <span class="encryption-badge encryption-deterministic">D</span></label>
              <input type="text" id="lastName" class="form-control" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="birthDate">Date of Birth <span class="encryption-badge encryption-range">R</span></label>
              <input type="date" id="birthDate" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email <span class="encryption-badge encryption-deterministic">D</span></label>
              <input type="email" id="email" class="form-control" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" class="form-control" placeholder="555-123-4567" required>
            </div>
            <div class="form-group">
              <label for="address">Address <span class="encryption-badge encryption-standard">S</span></label>
              <input type="text" id="address" class="form-control" placeholder="123 Main St, City, State, ZIP">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="ssn">SSN <span class="encryption-badge encryption-standard">S</span></label>
              <input type="text" id="ssn" class="form-control" placeholder="123-45-6789">
            </div>
            <div class="form-group">
              <label for="primaryDoctorId">Primary Doctor ID</label>
              <input type="text" id="primaryDoctorId" class="form-control" placeholder="Leave blank if unknown">
            </div>
          </div>
        </div>
        
        <div id="medical-info" class="tab-content">
          <div class="form-row">
            <div class="form-group">
              <label for="insuranceProvider">Insurance Provider</label>
              <input type="text" id="insuranceProvider" class="form-control" placeholder="Insurance company name">
            </div>
            <div class="form-group">
              <label for="insuranceNumber">Insurance Number <span class="encryption-badge encryption-standard">S</span></label>
              <input type="text" id="insuranceNumber" class="form-control" placeholder="Policy number">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="insuranceGroupNumber">Group Number</label>
              <input type="text" id="insuranceGroupNumber" class="form-control" placeholder="Group number if applicable">
            </div>
            <div class="form-group">
              <label for="notes">Notes <span class="encryption-badge encryption-standard">S</span></label>
              <textarea id="notes" class="form-control" placeholder="Additional notes about the patient"></textarea>
            </div>
          </div>
          
          <div class="form-group">
            <label>Allergies</label>
            <div id="allergiesList" class="tag-list">
              <!-- Tags will be added here -->
            </div>
            <div class="tag-input">
              <input type="text" id="allergyInput" class="form-control" placeholder="Add allergy...">
              <button type="button" onclick="addItem('allergies')">Add</button>
            </div>
          </div>
          
          <div class="form-group">
            <label>Diagnosis <span class="encryption-badge encryption-standard">S</span></label>
            <div id="diagnosisList" class="tag-list">
              <!-- Tags will be added here -->
            </div>
            <div class="tag-input">
              <input type="text" id="diagnosisInput" class="form-control" placeholder="Add diagnosis...">
              <button type="button" onclick="addItem('diagnosis')">Add</button>
            </div>
          </div>
          
          <div class="form-group">
            <label>Medications <span class="encryption-badge encryption-standard">S</span></label>
            <div id="medicationsList" class="tag-list">
              <!-- Tags will be added here -->
            </div>
            <div class="tag-input">
              <input type="text" id="medicationInput" class="form-control" placeholder="Add medication...">
              <button type="button" onclick="addItem('medications')">Add</button>
            </div>
          </div>
        </div>
        
        <div class="form-actions" style="margin-top: 30px;">
          <a href="/patients.html" class="btn btn-secondary">Cancel</a>
          <button type="button" onclick="savePatient()" class="btn">Save Patient</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusDiv = document.getElementById('status');
      
      // Initialize patient data
      window.patientData = {
        allergies: [],
        diagnosis: [],
        medications: []
      };
      
      // Wait for navbar to initialize, then check authentication
      setTimeout(() => {
        checkAuth();
      }, 100);
      
      // Add tab switching functionality
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', function() {
          // Get the tab id
          const tabId = this.getAttribute('data-tab');
          
          // Remove active class from all tabs and content
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          // Add active class to clicked tab and corresponding content
          this.classList.add('active');
          document.getElementById(tabId).classList.add('active');
        });
      });
      
      // Check if user is authenticated using navbar system
      function checkAuth() {
        // Get user from navbar
        const user = window.secureHealthNavbar.getCurrentUser();
        
        if (!user) {
          console.log("No user found, redirecting to login");
          window.location.href = '/login.html';
          return;
        }
        
        console.log("User authenticated:", user.username || user.email);
        
        // Check if user has permission to add patients (doctors only)
        const userRole = window.secureHealthNavbar.getCurrentUserRole();
        if (userRole !== 'DOCTOR') {
          console.log("User does not have permission to add patients");
          window.showStatus('Only doctors can add new patients.', 'error');
          setTimeout(() => {
            window.location.href = '/patients.html';
          }, 2000);
          return;
        }
      }
      
      // Display status message
      function showStatus(message, type) {
        statusDiv.textContent = message;
        statusDiv.className = 'status ' + type;
        statusDiv.style.display = 'block';
        
        // Auto-hide success messages after 3 seconds
        if (type === 'success') {
          setTimeout(() => {
            statusDiv.style.display = 'none';
          }, 3000);
        }
      }
      
      // Make functions available globally
      window.showStatus = showStatus;
    });
    
    // Add item to a list (allergies, diagnosis, medications)
    function addItem(listType) {
      const inputElement = document.getElementById(`${listType}Input`);
      const listElement = document.getElementById(`${listType}List`);
      const value = inputElement.value.trim();
      
      if (value) {
        // Add to list
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.innerHTML = `${value} <span class="tag-remove" onclick="removeItem('${listType}', '${value}')">✕</span>`;
        listElement.appendChild(tag);
        
        // Add to patient data
        if (!window.patientData[listType].includes(value)) {
          window.patientData[listType].push(value);
        }
        
        // Clear input
        inputElement.value = '';
      }
    }
    
    // Remove item from a list
    function removeItem(listType, value) {
      // Remove from patient data
      window.patientData[listType] = window.patientData[listType].filter(item => item !== value);
      
      // Redraw list
      const listElement = document.getElementById(`${listType}List`);
      listElement.innerHTML = window.patientData[listType].map(item => 
        `<div class="tag">${item} <span class="tag-remove" onclick="removeItem('${listType}', '${item}')">✕</span></div>`
      ).join('');
    }
    
    // Save patient data
    function savePatient() {
      // Validate required fields
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const birthDate = document.getElementById('birthDate').value;
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      
      if (!firstName || !lastName || !birthDate || !email || !phone) {
        window.showStatus('Please fill in all required fields.', 'error');
        return;
      }
      
      // Get form values
      window.patientData.firstName = firstName;
      window.patientData.lastName = lastName;
      window.patientData.birthDate = birthDate;
      window.patientData.email = email;
      window.patientData.phoneNumber = phone;
      window.patientData.address = document.getElementById('address').value.trim();
      window.patientData.ssn = document.getElementById('ssn').value.trim();
      window.patientData.primaryDoctorId = document.getElementById('primaryDoctorId').value.trim();
      
      // Insurance details
      const insuranceProvider = document.getElementById('insuranceProvider').value.trim();
      const insuranceNumber = document.getElementById('insuranceNumber').value.trim();
      const insuranceGroupNumber = document.getElementById('insuranceGroupNumber').value.trim();
      
      window.patientData.insuranceDetails = {
        provider: insuranceProvider,
        policyNumber: insuranceNumber,
        groupNumber: insuranceGroupNumber
      };
      
      window.patientData.notes = document.getElementById('notes').value.trim();
      
      // In a real app, you would send this data to the server via API
      console.log("Patient data to save:", window.patientData);
      
      // Show loading state
      window.showStatus('Creating patient with encrypted data...', 'info');
      
      // POST request to API to create patient
      fetch('/api/patients', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        credentials: 'include',
        body: JSON.stringify(window.patientData)
      })
      .then(response => {
        if (!response.ok) {
          // Try to get error details from response
          return response.json().then(errData => {
            throw new Error(errData.message || `Server error: ${response.status}`);
          }).catch(err => {
            // If parsing JSON fails, use status text
            throw new Error(`Server error: ${response.status} ${response.statusText}`);
          });
        }
        return response.json();
      })
      .then(data => {
        console.log("API response:", data);
        
        // Show detailed success message with encryption info
        let successMsg = `Patient created successfully with ID: ${data.patient.id}`;
        successMsg += '<br><small>Data was encrypted using MongoDB Queryable Encryption</small>';
        
        // Create status element with HTML
        statusDiv = document.getElementById('status');
        statusDiv.innerHTML = successMsg;
        statusDiv.className = 'status success';
        statusDiv.style.display = 'block';
        
        // After a short delay, redirect to patients page
        setTimeout(() => {
          window.location.href = `/patient-detail.html?id=${data.patient.id}`;
        }, 2000);
      })
      .catch(error => {
        console.error("Error saving patient:", error);
        window.showStatus('Error creating patient: ' + error.message, 'error');
      });
    }
  </script>
</body>
</html>
