<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Knowledge Base Stats</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Knowledge Base Statistics Test</h1>
    
    <div class="test-section info">
        <h3>Test Instructions</h3>
        <p>This page tests the Knowledge Base Statistics API endpoint. Click the buttons below to test different scenarios.</p>
    </div>

    <div class="test-section">
        <h3>Test 1: Check Authentication Status</h3>
        <button onclick="checkAuth()">Check Current Authentication</button>
        <div id="authResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Test Stats API (Unauthenticated)</h3>
        <button onclick="testStatsUnauthenticated()">Test Stats API</button>
        <div id="statsResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Test Stats API (With Cookies)</h3>
        <button onclick="testStatsWithCookies()">Test Stats API with Cookies</button>
        <div id="statsCookiesResult"></div>
    </div>

    <script>
        async function checkAuth() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.innerHTML = '<p>Checking authentication...</p>';
            
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include',
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Authenticated</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Not Authenticated</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testStatsUnauthenticated() {
            const resultDiv = document.getElementById('statsResult');
            resultDiv.innerHTML = '<p>Testing stats API...</p>';
            
            try {
                const response = await fetch('/api/medical-knowledge/stats', {
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Stats Retrieved</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Stats API Failed</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testStatsWithCookies() {
            const resultDiv = document.getElementById('statsCookiesResult');
            resultDiv.innerHTML = '<p>Testing stats API with cookies...</p>';
            
            try {
                const response = await fetch('/api/medical-knowledge/stats', {
                    credentials: 'include',
                    method: 'GET'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Stats Retrieved with Cookies</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Stats API Failed with Cookies</h4>
                            <p>Status: ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
